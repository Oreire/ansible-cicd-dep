plugin: aws_ec2
regions:
  - eu-west-2
filters:
  tag:Name:
    - DevOpsEC2
keyed_groups:
  - key: tags.Name
    prefix: tag_Name

hostnames:
  - ip-address

strict: false  # Enables broader discovery even if filters yield no results
 