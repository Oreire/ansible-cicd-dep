name: Infrastructure Automation and Deployment

on:
  push:
    branches: [ main ]

jobs:
  provision-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-2
      TF_WORKING_DIR: ./TERRA
      ANSIBLE_DIR: ./ANSIB

    steps:
    - name: ‚úÖ Checkout repo
      uses: actions/checkout@v3

    - name: üîê Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: üîß Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: üìê Terraform Format Check
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform fmt 

    - name: üõ†Ô∏è Terraform Init
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform init

    - name: üîé Terraform Validate
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform validate

    - name: üìä Terraform Plan
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform plan

    - name: üöÄ Terraform Apply
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform apply -auto-approve

    - name: üì§ Capture Terraform Outputs
      id: tf_outputs
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: |
        terraform output -json > tf_outputs.json

    - name: üîë Inject SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: üß∞ Install Python, Ansible & Plugins
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip ansible
        pip3 install boto boto3 botocore
        ansible-galaxy collection install amazon.aws

    - name: üóÇÔ∏è Create Ansible Config (ansible.cfg)
      working-directory: ${{ env.ANSIBLE_DIR }}
      run: |
        echo "[defaults]" > ansible.cfg
        echo "inventory = inventory/aws_ec2.yml" >> ansible.cfg
        echo "private_key_file = ~/.ssh/id_rsa" >> ansible.cfg
        echo "host_key_checking = False" >> ansible.cfg
        echo "gathering = smart" >> ansible.cfg
        echo "[inventory]" >> ansible.cfg
        echo "enabled = amazon.aws.aws_ec2" >> ansible.cfg

    - name: üß™ Run Ansible Playbook with Dynamic Inventory
      working-directory: ${{ env.ANSIBLE_DIR }}
      run: |
        echo "Running Ansible Playbook..."
        ansible-playbook -i aws_ec2.yaml --inventory-plugin aws_ec2 playbook.yaml

        # Uncomment the following lines to capture and display the playbook output
        # echo "Ansible Playbook Output:"
