    #   run: |
    #     echo "Ansible Playbook Output:"
    #     cat inventory/aws_ec2.yml

    - name: ‚úÖ Fail Fast Validation
      if: failure()
      run: echo "‚ùå Workflow failed. Investigate logs above."

